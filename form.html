<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="user_name">User Name</label>
        <input type="text" name="user_name" id="user_name">
        <br>
        
        <label for="phone_number">Phone Number</label>
        <input type="number" name="phone_number" id="phone_number">
        <br>

        <label for="user_password">Password</label>
        <input type="password" name="user_password" id="user_password">
        <br>

        <label for="user_email">Email</label>
        <input type="email" name="user_email" id="user_email">
        <br>

        <label for="favourite_language">Favourite Language</label>
        <br>
        <input type="checkbox" name="html-language" id="html-language">
        <label for="html-language">Html</label>
        <br>
        <input type="checkbox" name="css-language" id="css-language">
        <label for="css-language">CSS</label>
        <br>
        <input type="checkbox" name="javascript-language" id="javascript-language">
        <label for="javascript-language">Javascript</label>
        <br>

        <label for="favourite_pet">Favourite Pet</label>
        <br>
        <input type="radio" name="favourite_pet" id="dog">
        <label for="dog">Dog</label>
        <br>
        <input type="radio" name="favourite_pet" id="cat">
        <label for="cat">Cat</label>
        <br>

    </form>
</body>
</html>
